<!DOCTYPE html>
<html>
<head>
<title> Georgios Pseiridis - Pseiras  </title>
 <link rel="stylesheet" href="style.css" />
<script>


function basic(){
	var results = document.getElementById("results");
    var hr = new XMLHttpRequest();
	
	
    hr.open("GET", "jsonfile.json", true);
	//application json, asynchronous=true
    hr.setRequestHeader("Content-type", "application/json", true);
    hr.onreadystatechange = function() {
	    if(hr.readyState == 4 && hr.status == 200) {
		    var people = JSON.parse(hr.responseText);
			results.innerHTML = "";
			for(var i in people){
				results.innerHTML += people[i].name+" is "+people[i].age+" years old <hr />";
			}
	    }
    }
    hr.send(null);
    results.innerHTML = "data loading...";
}


</script>
</head>
<body>
